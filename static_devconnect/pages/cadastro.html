<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta name="author" content="Rafaela">
    <meta name="descripition" content="Site da empresa DevConnect">

    <title>Tela Cadastro - DevConnect</title>

    <link rel="shortcut icon" href="../assets/images/logo-DevConnect-rafa-sm.svg" type="image/x-icon">

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/cadastro.css">

</head>

<body>

    <h1> Tela principal cadastro - DevConnect</h1>

    <main>
        <div>
            
            <form 
            
            class="secao-registro">
                <img src="../assets/images/logo-DevConnect-rafa-lg.svg" alt="Logo da DevConnect">
                
                <p>Cadastre para a comunidade exclusiva de desenvolvedores(as).</p>

                <div class="formulario-cadastro" >
                    <label for="campo-cadastro">Nome e Sobrenome</label>
                    <input type="text" id="campo-cadastro">
                </div>

                <div class="formulario-cadastro">
                    <label for="campo-usurio">Nome de Usuário</label>
                    <input type="text" id="campo-usurio">
                </div>

                <div class="formulario-cadastro">
                    <label for="campo-email">Email</label>
                    <input type="email" id="campo-email">
                </div>

                <div class="formulario-cadastro">
                    <label for="campo-senha">Senha</label>
                    <input type="passaword" id="campo-senha">
                </div>

                <div id="botao-upload" class="formulario-cadastro">
                    <label for="campo-upload">Faça seu Upload aqui...</label>
                    <input type="file" name="" id="campo-upload">
                </div>

                <button class="formulario-botao-azul" type="submit">Cadastre-se</button>

                <p>Ao se cadastrar, você concorda com nossos Termos, Politica de Dados e Politica de Cookies</p>
            </form>

            <section id="secao-conectar" class="secao-registro">
                <p>Tem uma conta? <a href="../pages/index.html">Conecte-se</a></p>
            </section>


        </div>
    </main>

</body>

</html
